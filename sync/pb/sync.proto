syntax = "proto3";

package sync;
option go_package = "pb";




// example protocol
message FetchBlockReq {
      bytes blockId = 1;
      int32 layer = 2;
}


message FetchBlockResp {
    bytes blockId = 1;
    int32 layer = 2;
    bytes payload = 3;
}


// example protocol
message LayerHashReq {
      int32 layer = 1;
}


message LayerHashResp {
    bytes hash = 1;
}